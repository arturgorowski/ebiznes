<div class="l-container">
    <div class="l-grid">
        <div class="l-col-12 registration">

            <div class="heading">Rejestracja</div>

            <form [formGroup]="registerForm">

                <mat-form-field class="form-input">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error *ngIf="email.hasError('email')">E-mail jest niepoprawny</mat-error>
                </mat-form-field>

                <mat-form-field class="form-input">
                    <mat-label>Hasło</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>

                <div class="button">
                    <button class="c-btn__standard c-btn__standard--orange-red"
                            [disabled]="disableRegisterButton || registerForm.invalid"
                            (click)="onRegisterSubmit()">Zarejestruj się</button>
                </div>

                <div class="login">
                    <div [routerLink]="['/login']">Masz juz konto? Zaloguj się!</div>
                </div>

            </form>

        </div>
    </div>
</div>
