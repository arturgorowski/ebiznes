# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - arturgorowski-backend-ebiznes

on:
  push:
    branches:
      - backend
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_02b891d3af5f4ab1b5cab0e1f4311f63 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ee7e1372235d48c18fb9a995bdb9de25 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_02b891d3af5f4ab1b5cab0e1f4311f63 }}/ebiznes-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'arturgorowski-backend-ebiznes'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bf62ff2038f1422b9737a15a57d9d67a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_02b891d3af5f4ab1b5cab0e1f4311f63 }}/ebiznes-backend:${{ github.sha }}'