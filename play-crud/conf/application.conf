akka {
  default-host-header = "localhost"
  loglevel = "INFO"
}

play.http.secret.key = "changeme"

play.modules {
    enabled += "modules.SilhouetteModule"
}


play.i18n {
    # The application languages
    langs = [ "en" ]
}

play.http {
    session {
    }

    flash {
    }
}

play.filters.enabled += "play.filters.csrf.CSRFFilter"
play.filters.enabled += "play.filters.cors.CORSFilter"
play.filters.cors {
    allowedOrigins = [
        "http://localhost",
        "http://localhost:4200",
        "http://localhost:9000",
        "https://arturgorowski-frontend-ebiznes.azurewebsites.net",
        "arturgorowski-frontend-ebiznes.azurewebsites.net",
        "https://arturgorowski-backend-ebiznes.azurewebsites.net",
        "arturgorowski-backend-ebiznes.azurewebsites.net",
    ]
    allowedHttpMethods = ["GET", "HEAD", "POST", "PUT", "OPTIONS", "DELETE"]
    allowedHttpHeaders = ["Accept", "Content-Type"]
    preflightMaxAge = 3 days
}
play.filters {

  csrf {
    cookie {
      sameSite = "None"
      secure = true
      httpOnly = true
    }
    bypassCorsTrustedOrigins = true
  }

  headers {
    # The X-Frame-Options header. If null, the header is not set.
    #frameOptions = "DENY"

    # The X-XSS-Protection header. If null, the header is not set.
    #xssProtection = "1; mode=block"

    # The X-Content-Type-Options header. If null, the header is not set.
    #contentTypeOptions = "nosniff"

    # The X-Permitted-Cross-Domain-Policies header. If null, the header is not set.
    #permittedCrossDomainPolicies = "master-only"

    # The Content-Security-Policy header. If null, the header is not set.
    #contentSecurityPolicy = "default-src 'self'"
  }

  hosts {
    allowed = [
        "http://localhost",
        "http://localhost:4200",
        "http://localhost:9000",
        "localhost",
        "localhost:4200",
        "localhost:9000",
        "https://arturgorowski-frontend-ebiznes.azurewebsites.net",
        "arturgorowski-frontend-ebiznes.azurewebsites.net",
        "https://arturgorowski-backend-ebiznes.azurewebsites.net",
        "arturgorowski-backend-ebiznes.azurewebsites.net"
    ]
  }
}

libraryDependencies += evolutions
